{% extends "base.html" %}

{% block title %}Post a Job - Colabify{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Post a New Job</h2>
        
        <form method="POST" action="{{ url_for('main.new_job') }}" class="job-form">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" class="form-control" rows="6" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="skills_required">Required Skills</label>
                <input type="text" id="skills_required" name="skills_required" class="form-control" 
                       placeholder="e.g., Python, JavaScript, React">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="budget">Budget ($)</label>
                    <input type="number" id="budget" name="budget" class="form-control" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" class="form-control" 
                           placeholder="e.g., 2 weeks, 1 month" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" class="form-control" 
                       placeholder="e.g., Remote, New York, London">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Post Job</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary btn-block">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
